<mat-toolbar color="primary">
    <span>Búsqueda de minutas</span>

    <div class="buscador">
      <mat-form-field>
        <input placeholder="mm/dd/año" matInput [matDatepicker]="picker">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </div>
</mat-toolbar>

<div class="bcontenedor">
  <div class="block">
    <mat-accordion *ngFor="let plato of platos;" >
      <mat-expansion-panel>
        <mat-expansion-panel-header>

          <mat-panel-title>
            <h1> {{plato.nombrePlato}} </h1>
          </mat-panel-title>
          <mat-panel-description>
            No sé qué poner aquí para que se vea bonito
          </mat-panel-description>
        </mat-expansion-panel-header>
          <p>Tipo: {{plato.tipoPlato}}</p>
          <p>Agregado: {{plato.agregadoPlato}}</p>
          <mat-action-row>
            <button mat-raised-button color="primary">Editar</button>
            <div *ngIf="toggle">
  <h2>Editar plato seleccionado</h2>
    <form class="editar">
      <mat-form-field class="editarf">
        <input matInput placeholder={{plato.nombrePlato}} value="">
      </mat-form-field>
    </form>
  </div>
          </mat-action-row>
      </mat-expansion-panel>
    </mat-accordion>

  </div>
</div>
